buildscript {
    ext.kotlin_version = '1.3.72'
    repositories {
       google()
       jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "ru.nsu.bobrofon.easysshfs"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 60
        versionName "0.5.3-x"
    }
    buildTypes {
        arm {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        x86 {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        arm64v8a {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        x86_64 {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        armv7a {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

android.applicationVariants.all { variant ->
    variant.outputs.each { output ->
        if (output.name == "x86") {
            output.versionCodeOverride = variant.versionCode + 1
        }
        if (output.name == "arm64v8a") {
            output.versionCodeOverride = variant.versionCode + 2
        }
        if (output.name == "x86_64") {
            output.versionCodeOverride = variant.versionCode + 3
        }
        if (output.name == "armv7a") {
            output.versionCodeOverride = variant.versionCode + 4
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.github.topjohnwu:libsu:1.1.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
